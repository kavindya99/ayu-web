<div class="container">
    <div class="sub-pages">
      <div class="p-4">
        <div class="pt-5 mt-4">
          <form class="col-md-6 col-xl-4 px-0 mr-md-3 pb-5">
            <div class="form-group mb-0">
              <div class="input-group input-group-alternative">
                <input class="form-control w-50 shadow-elements search-input" placeholder="Search patients . . ."
                  type="text" (focus)="focus = true" (blur)="focus = false" [(ngModel)]="key" (ngModelChange)="p = 1" >
                  <div class="">
                    <span class="input-group-text search-icon"><i class="fas fa-search p-1 text-color"></i></span>
                  </div>
              </div>
            </div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered bg-light rounded shadow-elements">
            <tbody>
              <tr class="bg-color text-white text-center rounded">
                <th scope="col" class="rounded-start">Name</th>
                <th scope="col">Contact <br> Info</th>
                <th scope="col">District</th>
                <th scope="col">Province</th>
                <th scope="col" class="rounded-end"></th>
              <tr *ngFor="let patient of patients | filter:key | paginate: { itemsPerPage: 7, currentPage: p  } let i = index;">
                <th scope="row" class="text-color">{{patient.name}}</th>
                <td class="text-center"><button class="btn-table btn-default" (click)="personalInfo(content1)"><i
                      class="fas fa-user-alt text-color-light shadow-elements py-2 px-3 rounded"></i></button>
                      <!--personal info modal starts here-->
                      <ng-template #content1 let-modal>
                        <div class="modal-header bg-color text-white">
                          <h5 class="modal-title" id="personalInfo">Contact Info</h5>
                        </div>
                        <div class="modal-body text-color">
                          <div class="row pb-3">
                            <div class="col-3">Contact No</div>
                            <div class="col-1">:</div>
                            <div class="text-color-light col-8">{{patient.phoneNumber}}</div>
                          </div>
                          <div class="row pb-3">
                            <div class="col-3">Email</div>
                            <div class="col-1">:</div>
                            <div class="text-color-light col-8">{{patient.email}}</div>
                          </div>
                        </div>
                      </ng-template>
                    </td>
                <td>{{patient.district}}</td>
                <td>{{patient.province}}</td>
                <td class="text-center"><button class="btn-table btn-default" (click)="openDelete(content6,patient.id)"><i
                      class="fas fa-trash text-danger shadow-elements py-2 px-3 rounded"></i></button>
                      <ng-template #content6 let-modal>
                        <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                          <div class="pt-2"><i style="font-size: 80px;" class="fas fa-times-circle text-danger"></i></div>
                          <div class="text-muted pt-5" style="font-size: 35px;font-weight:bold;">Remove Patient</div>
                          <div class="text-muted pb-4">Are you sure, you want remove this patinet from the system?</div>
                          <div class="d-flex flex-row">
                            <div><button type="button" class="btn btn-danger px-5 py-2 mx-2" (click)="deletePatinet();modal.close('Save click')">Remove</button></div>
                            <div><button type="button" class="btn btn-dark text-white px-5 py-2 mx-2" (click)="modal.close('Save click')">Cancel</button></div>
                          </div>
                        </div>
                      </ng-template>
                    </td>
              </tr>
            </tbody>
          </table>
          <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
        </div>
        <!-- <nav aria-label="...">
            <ul class="pagination justify-content-center">
              <a class="page-link text-color-light" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
              <li class="page-item"><a class="page-link text-color-light" href="#">1</a></li>
              <li class="page-item active" aria-current="page">
                <a class="page-link text-color-light" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link text-color-light" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link text-color-light" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav> -->
          <pagination-controls class="text-color text-center"
                  (pageChange)="p = $event"
                  nextLabel="Next">
                </pagination-controls>
      </div>
    </div>
  </div>
