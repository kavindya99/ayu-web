<div class="container">
    <div class="sub-pages">
      <div class="p-4">
        <div class="d-flex flex-row flex-wrap pt-md-5 mt-md-4">
          <form class="col-12 col-md-6 col-xl-4 px-0 mr-md-3 pb-3">
            <div class="form-group mb-0">
              <div class="input-group input-group-alternative">
                <input class="form-control w-50 shadow-elements search-input" placeholder="Search Channels . . ."
                  type="text" (focus)="focus = true" (blur)="focus = false" [(ngModel)]="key" (ngModelChange)="p = 1">
                  <div class="">
                    <span class="input-group-text search-icon"><i class="fas fa-search p-1 text-color"></i></span>
                  </div>
              </div>
            </div>
          </form>
          <form class="col-12 col-md-3 col-xl-3 px-md-3 mr-md-3 pb-3">
            <div class="form-group mb-0">
              <div class="input-group input-group-alternative">
                <input class="form-control w-50 shadow-elements text-color search-input" placeholder="Date"
                  type="date">
              </div>
            </div>
          </form>
        </div>
        <div class="table-responsive pt-md-4">
          <table class="table table-bordered bg-light rounded shadow-elements">
            <tbody>
              <tr class="bg-color text-white text-center rounded">
                <th scope="col" class="rounded-start">Doctor Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Fee</th>
                <th scope="col"></th>
                <th scope="col" class="rounded-end"></th>
              <tr *ngFor="let channel of channels| filter:key">
                <th scope="row" class="text-color">{{channel.doctorName}}</th>
                <td>{{channel.date}}</td>
                <td>{{channel.timeSlot}}</td>
                <td>{{channel.fee}}</td>
                <td class="text-center"><button class="btn-table btn-default" (click)="editInfo(content1,channel.id)"><i
                      class="fas fa-edit text-color shadow-elements py-2 px-3 rounded"></i></button></td>
                      <td class="text-center"><button class="btn-table btn-default" (click)="openDelete(content6,channel.id)"><i
                        class="fas fa-trash text-danger shadow-elements py-2 px-3 rounded"></i></button>
                        <ng-template #content6 let-modal>
                          <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                            <div class="pt-2"><i style="font-size: 80px;" class="fas fa-times-circle text-danger"></i></div>
                            <div class="text-muted pt-5" style="font-size: 35px;font-weight:bold;">Remove Channel</div>
                            <div class="text-muted pb-4">Are you sure, you want remove this channel from the system?</div>
                            <div class="d-flex flex-row">
                              <div><button type="button" class="btn btn-danger px-5 py-2 mx-2" (click)="deleteChannel();modal.close('Save click')">Remove</button></div>
                              <div><button type="button" class="btn btn-dark text-white px-5 py-2 mx-2" (click)="modal.close('Save click')">Cancel</button></div>
                            </div>
                          </div>
                        </ng-template>
                      </td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="...">
          <ul class="pagination justify-content-center">
            <a class="page-link text-color-light" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
            <li class="page-item"><a class="page-link text-color-light" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <a class="page-link text-color-light" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link text-color-light" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link text-color-light" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!--edit modal starts here-->
  <ng-template #content1 let-modal>
    <div class="modal-header bg-color text-white">
      <h5 class="modal-title" id="personalInfo">Edit Appointment Details</h5>
    </div>
    <div class="modal-body text-color">
      <form action="" class="p-2">
        <div class="pb-4">
          <select class="inputs text-color form-select" aria-label="Default select example">
            <option selected disabled>Doctor Name</option>
            <option value="1">Doctor one</option>
            <option value="2">Doctor two</option>
            <option value="3">Doctor Three</option>
          </select>
        </div>
        <div class="pb-4">
          <input type="date" class="inputs text-color form-control" id="Position" placeholder="Date">
        </div>
        <div class="pb-4">
          <select class="inputs text-color form-select" aria-label="Default select example">
            <option selected disabled>Time</option>
            <option value="1">1 pm</option>
            <option value="2">2 pm</option>
            <option value="3">3 pm</option>
          </select>
        </div>
        <div class="d-flex justify-content-end pt-3">
          <button class="btn-dark-green px-5">Edit</button>
        </div>
      </form>
    </div>
</ng-template>
